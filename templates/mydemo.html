<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" >
    <title>My Echart</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.6.2/echarts.common.js"></script>
  </head>
  <body>
    <div id="main" style="width: 600px;height:400px;"></div>

 <script type="text/javascript">

   var myChart=echarts.init(document.getElementById("main"));

  var option={
    title:{
      text:"Echarts 入门"
    },
    tooltip:{},
    legend:{
      data:["销量"]
    },

    xAxis:{
      data:["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
    },
    yAxis:{},
    series:[{
      name: "销量",
      type:"bar",
      data:[5, 20, 36, 10, 10, 20]
    }],
  color:["#ff2f81",]
  };

  myChart.setOption(option);
 </script>

  </body>

</html>
